<html>
	<head>
		<script src="conway.js"></script>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<article id="article_conway">
			<form id="form_conway">
				<input type="button" value="start" onclick="ConwayStart(maxIterations=1000);">
				<input type="button" value="stop" onclick="ConwayStop();">
				<input type="button" value="reset" onclick="ConwayReset(nb_rows=80, nb_cols=150);">
				<input type="button" value="random values" onclick="ConwayGenerateTable(nb_rows=80, nb_cols=150, black_probability=0.1);">
			</form>
			<script type="text/javascript">
				ConwayGenerateTable(nb_rows=80, nb_cols=150);
			</script>
		</article>
	</body>
</html>
